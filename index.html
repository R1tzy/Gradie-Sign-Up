<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="wrapper">
        <div class="container">
            <div class="conteudo-image">
                <div class="text">
                    <h1>Gradie</h1>
                    <p>Beautiful gradients in seconds</p>
                </div>
                <div class="div-imagem">
                    <img class="image" src="image/iPhone Mockup.png" alt="Iphone">
                </div>
            </div>
            <form action="#">
                <div class="section-login">
                    <h1>Login</h1>
                    <div class="login">
                        <div class=" email">
                            <label for="email">Email</label><br>
                            <input type="email" placeholder="John@example.com" id="email" required>
                        </div>
                        <div class="senha">
                            <label for="senha">Password</label><br>
                            <input type="password" placeholder="MÃ­nimo de 8 caracteres" id="senha" minlength="8" required>
                        </div>
                        <div class="politicas">
                            <input type="checkbox" required>
                            <span>By creating an account, you agree to the <span class="destaque">Terms & Conditions</span></span>
                        </div>
                    </div>
                    <div class="botao">
                        <button type="submit" id="cadastro">Create an Account</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="./Js/app.js"></script>
</body>
</html>
